<!doctype html>

<head>
  <title>RecipeThing</title>
  <script src="/view_recipe.js"></script>

  <meta charset="utf-8">

  <style>
   body {
       font-family: Optima, Palatino, Georgia, Garamond, serif;
       color: #222;
       line-height: 1.6em;
       font-size: 115%;
   }

   ul, ol {
       padding-left: 0;
   }

   h1 {
       margin-top: 0;
       margin-bottom: 0;
   }

   h2, h3, h4 {
       font-weight: normal;
   }

   .grid {
       display: grid;
       grid-template-columns: repeat(6, 1fr);
       grid-gap: 2em;
   }

   .grid > section {
       min-width: 30ch;
   }

   @media (max-width: 600px) {
       .grid { display: block; }
       ul, ol { padding-left: 2ch; }
   }

   @media print {
       body {
           font-size: 12px;
           line-height: 1.2em;
           color: #222;
       }

       ul, ol { padding-left: 2ch; }
   }

   .instruction {
       margin-bottom: 1em;
   }

   .instruction:hover {
       border-left: 5px solid #d7aa5d;
       padding-left: 1em;
       transition: padding-left ease-in 0.1s;
       list-style: none;
   }

   #description {
       font-style: italic;
       max-height: 8em;
       overflow: hidden;
       margin-top: 0;
   }

   #wrapper {
       margin: 2em auto;
       max-width: 100ch;
       padding: 1em;
   }

   @media screen {
       #meta {
           text-align: center;
       }

       #meta img {
           max-width: 45vw;
           max-height: 50vh;
       }
   }

   @media print {
       #meta {
           display: inline-block;
       }

       #meta img {
           float: left;
           max-width: 128px;
           max-height: 128px;
           margin-right: 2em;
       }

       #bugreport { display: none; }
   }

   #byline {
       padding-bottom: 1em;
   }

   #ingredients { grid-column: 1; }
   #instructions { grid-column: span 5; }
   #bugreport {
       position: absolute;
       top: 0;
       right: 0;
       color: #dcdcdc;
   }
  </style>
</head>

<body>
    <a id="bugreport" target="_blank" href="https://goo.gl/forms/bsr8RJJoeiXDKJqo2">Report a bug</a>
    <div id="hyperapp"></div>
</body>
