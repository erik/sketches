{{ define "title" }} Journals {{ end }}

{{ define "content" }}

{{ if not .journals }}
  <h1>nothing yet!</h1>
{{ else }}
  <section class="journal-list">
    {{ range .journals }}
    <article>
      <h1><a href="/journals/{{.ID}}">{{ .Title }}</a></h1>
      <p>{{ .Description }}</p>
    </article>
    {{ end }}
  </section>
{{ end}}


{{ end }}
