{{ define "title" }} Journals {{ end }}

{{ define "content" }}
<section class="journal-list">
  {{ if not .journals }}
  <h1>nothing yet!</h1>
  {{ end}}

  {{ range .journals }}
  <article>
    <h1>
      <a href="/journals/{{.ID}}">{{ .Title }}</a>
    </h1>
    <p>{{ .Description }}</p>
  </article>
  {{ end }}
</section>


{{ end }}
