<!doctype html>

<head>
  <title>Where are you?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
      body { max-width: 400px; margin: 0 auto; font-family: sans-serif; }
      form { width: 100%; }
      input { width: 100%; box-sizing: border-box; margin-bottom: 1em; padding: 1em; }
  </style>
</head>

<h1>You are here.</h1>

<form action="/here" method="post" autocomplete="off">
    <input name="comment" type="text" placeholder="leave a note">
    <input name="lat" type="hidden" required>
    <input name="lng" type="hidden" required>
    <input class="hidden" type="submit" value="post">
</form>

<script type="text/javascript">
 (function() {
   if (!navigator.geolocation) return alert("geolocation not available");

   navigator.geolocation.getCurrentPosition(
     pos => {
       document.querySelector('input[name="lat"]').value = pos.coords.latitude;
       document.querySelector('input[name="lng"]').value = pos.coords.longitude;
       document.querySelector('.hidden').classList.remove('hidden');
     },
     err => { console.error(err); alert(`geolocation failed`); }
   );
 })()
</script>

<style>
  .hidden { visibility: hidden; }
</style>
