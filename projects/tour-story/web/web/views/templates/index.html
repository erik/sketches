{% extends "base.html" %}

{% block main %}
<h1>Hello, {{user.name}}</h1>

<div>
  {% if stories == [] %}
    <h3>Ready to for your first tour?</h3>
    <p>TODO: whatever</p>
  {% endif %}

  {% for story in stories %}
    <div class="story">
      <h3><a href="/story/{{ story.id }}">{{ story.content.title }}</a></h3>
      <div>
        {{ story.content.description }}
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
