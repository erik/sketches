<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.8.1/xterm.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.8.1/addons/fullscreen/fullscreen.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.8.1/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.8.1/addons/fullscreen/fullscreen.min.js"></script>
</head>

<body>
  <div id="terminal"></div>
  <script>
   let term = new Terminal();
   term.open(document.getElementById('#terminal'));
   term.toggleFullscreen(true);

   let sse = new EventSource("//localhost:8090/sse/1", { withCredentials: true } );
   sse.onmessage = function(e) {
       let decoded = window.atob(e.data);
       term.write(decoded);
   }
  </script>
</body>
