<body>
  <style>
    * {
        font-family: -apple-system,system-ui,BlinkMacSystemFont,sans-serif;
        font-size: 16px;
    }

    body {
        padding: none;
        margin: none;
        width: 100%;
        height: 100%;
        overflow-x: none;
        overflow-y: none;
    }

    @media (prefers-color-scheme: dark) {
        body { background: #333; color: white; }
        .textarea { background: #444; color: white; }
    }

    @media (prefers-color-scheme: light) {
        .popup { background: #ddd; color: black; }
    }

    #jot-entry {
        padding: 0.5em;
        margin: 0 auto;
        font-size: larger;
        resize: none;
        border: none;
        outline: none;
        border-radius: 8px;
    }

    .textarea {
        display: block;
        overflow: hidden;
        resize: none;
        min-height: 40px;
        line-height: 20px;
    }

    .textarea[contenteditable]:empty::before {
        content: "What's on your mind?";
        color: gray;
    }

    .popup {
        overflow: none;
        height: 100%;
    }
    .popup--header {
        margin-top: 0;
        padding: 0;
        width: 100%;
        background: #00000040;
    }
    .popup--header-title {
        width: 100%;
        /*padding: 0.1em;*/
        text-align: center;
    }

    .popup--body {
        overflow-y: auto;
        height: 100%;
    }
  </style>

  <div class="popup">
    <div class="popup--header">
      <h1 class="popup--header-title">Jot</h1>
    </div>

    <div class="popup--body">
      <div class="popup--notes">
        <h2>Today's Plan</h2>

        <p>
          Hey
        </p>

      </div>

      <div class="popup--notes">
        <h2>Today's Notes</h2>
        <span
          id="jot-entry"
          class="textarea"
          role="textbox"
          contenteditable></span>
      </div>
    </div>
    </div>

  <!-- You can also require other files to run in this process -->
  <script src="./dist/renderer.js"></script>
</body>
